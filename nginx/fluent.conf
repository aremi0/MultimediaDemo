<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /fluentd/logs/access.pos
  tag nginx.access
  format json
  read_from_head true
</source>

<match nginx.access>
  @type grpc
  host spring-service
  port 6565
  proto_path /fluentd/protos/nginx_log.proto
  service_name nginxlog.NginxLogReceiver
  method_name SendLog
  <buffer>
    flush_interval 5s
  </buffer>
</match>
