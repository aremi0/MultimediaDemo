<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML + Keycloak</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@23.0.4/dist/keycloak.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simple HTML Frontend</h1>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>

    <div id="content" style="display:none;">
        <h2>Token</h2>
        <pre id="token"></pre>
        <h2>Chiamata a /demo/me</h2>
        <button id="callMe">Chiama API</button>
        <pre id="response"></pre>
    </div>

</body>
</html>
